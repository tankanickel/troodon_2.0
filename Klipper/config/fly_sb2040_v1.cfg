## Fly-SB2040-V1 BOARD PINS
[board_pins SB2040v1]
mcu: SB2040v1
aliases:
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1

##CANBUS
## MCU UUID
[mcu SB2040v1]
canbus_uuid: c68f4c5fa38b  # <-- replace with your UUID

## SB2040-V1 CPU Temp
[temperature_sensor SB2040v1]
sensor_type: temperature_mcu
sensor_mcu: SB2040v1

## HOT END FAN
[heater_fan hotend_fan]
pin: SB2040v1:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: SB2040v1:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[temperature_fan MCU_fan]
pin: SB2040v1:FAN2
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
target_temp: 30
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

## ADXL345
[adxl345]
cs_pin: SB2040v1:ADXL
spi_software_sclk_pin: SB2040v1:gpio0
spi_software_mosi_pin: SB2040v1:gpio3
spi_software_miso_pin: SB2040v1:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    150,150,20 
    
## RGB
[neopixel SB2040v1_led]
pin: SB2040v1:RGBLED
chain_count: 8
color_order: GRBW
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0## ADXL345
[adxl345]
cs_pin: SB2040v1:ADXL
spi_software_sclk_pin: SB2040v1:gpio0
spi_software_mosi_pin: SB2040v1:gpio3
spi_software_miso_pin: SB2040v1:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    150,150,20 
    
## RGB
[neopixel SB2040v1_led]
pin: SB2040v1:RGBLED
chain_count: 8
color_order: GRBW
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

## EXTRUDER 
[extruder]
step_pin: SB2040v1:EXT_STEP
dir_pin: !SB2040v1:EXT_DIR
enable_pin: !SB2040v1:EXT_EN
rotation_distance: 22.67895
gear_ratio: 50:10 
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.0
pressure_advance_smooth_time: 0.040
heater_pin: SB2040v1:HE0
sensor_pin: SB2040v1:TH0
sensor_type: Generic 3950 #ATC Semitec 104NT-4-R025H42G #PT1000
#pullup_resistor: 1000             # Uncomment for PT1000 Sensor with jumper installed. 
control = pid # Sample PID - perform your own PID tuning for accurate results. 
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
min_temp: 0
max_temp: 300
min_extrude_temp: 160

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: SB2040v1:EXT_UART
stealthchop_threshold: 0
run_current: 0.30