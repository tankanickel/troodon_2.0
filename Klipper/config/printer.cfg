#####################################################################
#   Homing & Gantry Adjustment Routines
#####################################################################
[safe_z_home]
##XY loc of z endstop switch
##update -10,-10 to xy endstop pin
## such as 157,305 after z endstop pin
home_xy_position: 175,175
speed: 100
z_hop: 10


[quad_gantry_level]
speed: 300
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 30
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25


