[heater_bed]
heater_pin: PD12
sensor_type: Generic 3950
sensor_pin: PA0
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 . -- 650W, 1225cm^2
max_power: 0.75
min_temp: 0
max_temp: 110
#control: pid
#pid_Kp: 45.937
#pid_Ki: 1.879
#pid_Kd: 280.792

