#   FANS
#######################################

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PC6
kick_start_time: 0.3
max_power: 0.6
heater: heater_bed

##  Exhaust fan - FAN3
[fan_generic Exhaust_fan]#                                           
pin: PE5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 1
off_below: 0.1

########################################
# LED Control
########################################
[output_pin case_light]
pin: PE6
pwm: false
shutdown_value: 0
value: 1

## Z Probe
[probe]
pin: ^SB2040v1:LIMIT_1 # Use the high voltage port Limit_0 for Induction probes.
#z_offset: 0

##CANBUS
## MCU UUID
[mcu SB2040v1]
canbus_uuid: c68f4c5fa38b  # <-- replace with your UUID

## SB2040-V1 CPU Temp
[temperature_sensor SB2040v1]
sensor_type: temperature_mcu
sensor_mcu: SB2040v1

## HOT END FAN
[heater_fan hotend_fan]
pin: SB2040v1:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: SB2040v1:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[temperature_fan MCU_fan]
pin: SB2040v1:FAN2
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
target_temp: 30
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

## ADXL345
[adxl345]
cs_pin: SB2040v1:ADXL
spi_software_sclk_pin: SB2040v1:gpio0
spi_software_mosi_pin: SB2040v1:gpio3
spi_software_miso_pin: SB2040v1:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    150,150,20 
    
